[package]
name = "stari-kolomoni-backend"
description = "Backend system for the Stari Kolomoni fantasy translation project."
license = "GPL-3.0-only"
license-file = "LICENSE.md"
version = "0.1.0"
edition = "2021"
authors = ["Grimpy101 <gorupgorazd@gmail.com>", "Simon Goriƒçar <simon.peter.goricar@gmail.com>"]


[dependencies]
serde = { version = "1.0.164", features = ["derive"] }
serde_json = "1.0.97"
actix-web = "4.3.1"
thiserror = "1.0.40"
anyhow = "1.0.71"
argon2 = "0.5.0"
dunce = "1.0.4"
toml = "0.7.4"
tracing = "0.1.37"
tracing-subscriber = "0.3.17"
sea-orm = { version = "^0", features = [ "sqlx-postgres", "runtime-tokio-rustls", "macros" ] }
utoipa = { version = "3.3.0", features = ["actix_extras"] }
tokio = { version = "1.28.2", features = ["full"] }
